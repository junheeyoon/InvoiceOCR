<!DOCTYPE html>
<html lang="ko">
<head>
<script>
	let x = 0;
	let y = 0;
	let context = ''
	window.onload=function()
	{
		var canvas = document.getElementById("canvas1");
		context = canvas.getContext("2d");
		const image = new Image(1200, 800); // Using optional size for image
		image.src= 'https://templates.invoicehome.com/invoice-template-us-neat-750px.png';
		context.drawImage( image , 0, 0,800, 1200);

	};


	function getLoc(e){
		coorX = (e.layerX)
		coorY = (e.layerY)
		if (x == 0 || y == 0) {
			x =coorX;
			y = coorY;
		}else{
			context.strokeRect(x,y,coorX-x,coorY-y);
			alert("현재좌표는 : "+x+" , "+y +"/" +coorX+","+coorY);
			x = 0;
			y = 0;
		}
    };
</script>
</head>
<body>
<canvas id="canvas1" height="1200" width="800" onClick=getLoc(event)>This browser doesn't support canvas</canvas>
</body>
</html>
